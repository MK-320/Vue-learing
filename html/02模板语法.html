<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h4>你好{{name}}</h4>
        <h4>欢迎来到{{school.name}}!</h4>
        <a :href="school.url">点我去我们{{school.name}}学习</a> <br>
        <a :href="school.url.toUpperCase()">点我去我们{{school.name}}学习,大写网址</a>
        <!-- 如果有多个相同的属性可以设计成多级结构 -->
        <hr>
        <h1>模板语法</h1>
        <h4><a v-bind:href="url">点我1</a></h4>
        <h4><a :href="url2">点我2</a></h4>  <!-- v-bind 可以简写为 一个冒号 -->
        <h4><a :href="url.toUpperCase()">点我3</a></h4>   <!-- "" 吗，冒号里写js表达式 -->
    </div>
    
</body>
<script type="text/javascript">

    new Vue({
        el:'#root',
        data:{
            name:'jack',
            url:'http://www.baidu.com',
           
            school:{
                    name:'常机电',
                    url:'http://www.czimt.edu.cn'
            }
        }
        
    })
 </script>
</html>
