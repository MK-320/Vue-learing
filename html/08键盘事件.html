<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>V-for 案例</title>

</head>

<body>
    <h1>键盘事件</h1>
    <hr>

    <!-- 1.Vue中常用的按键别名：
    回车=>enter  删除=>delete（捕获“删除”和“退格”键）  退出=>esc  空格=space  换行=>tab（特殊，必须配keydown使用，因为tab键本身就有切换焦点的功能，keyup在他按下时就切换焦点了，无法识别到它的按键抬起来）  上=>up  下=>down  左=>1eft  右=>right


        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为
kebab-case（短横线命名） 
例如：CapsLock 键就需要转换为 caps-lock   因为由两个单词构成

        3.系统修饰键（用法特殊）：ctr1、alt、shift、meta（就是win键）
            （1）.配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。 比如我按下 ctrl + y ，释放掉 y 之后才触发事件 
            （2）.配合keydown使用：正常触发事件。


        4.也可以使用keycode去指定具体的按键（不推荐）比如说 keydown.13 等价于 keydown.enter
        5.Vue.config.keyCodes.自定义键名=键码，可以去定制按键别名

 -->
    <div id="app">
        欢迎来到{{name}} <br>
        <input type="text" placeholder="按下回车提示输入" @keyup.ctrl="showInfo">
        <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo">
        <!--小技巧 也可以这么写 ，就是按下ctrl + y 松开  y 之后再 触发事件，当然后面也可以跟其他的字母-->
    </div>


    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                name: "地球"

            },
            methods: {
                showInfo(e) {
                    //js的原生有一个keycode方法,就是判断 一下按键的ascill码来实现，只有当按下回车才提示输入
                    // if (e.keyCode !== 13) return  ; //如果不等于 enter的ascill 码值 就停掉这个逻辑 这是原生的js实现
                    console.log(e.target.value);
                    console.log(e.key, e.keyCode);
                }

            }

        })
    </script>
</body>

</html>
