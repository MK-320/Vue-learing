<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../js/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>组件必须注册之后才能使用，有全局注册和局部注册，且要在父实例中使用该组件，那么必须要要在实例创建就注册</p>
      <first-component></first-component>
      <sec-component></sec-component>
    <!--  <div style="width: 50px; height: 50px; background-color: skyblue;"></div> -->
    </div>
  
    <script > 
     const Feature = Vue.component('first-component',{
         //全局注册
         template:'<div style="width:200px; height:200px; background-color:orange;">这里是全局注册组件的内容</div>'  //必须使用template 才能显示组件的内容、
         //template的 DOM结构必须被一个元素包裹，如果不写  <div></div> 就是错的
     });
    var Child={
        template:'<div style="width: 100px; height: 100px; background-color: skyblue;">这是局部注册的组件</div>'
           

    };
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{},  
           components:{
               //局部注册，此组件只能在当前的实例作用域下面使用，使用该选项可以使组件进行嵌套
               'sec-component':Child
           }
        });
    </script>
</body>
</html>
