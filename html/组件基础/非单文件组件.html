<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>非单文件组件</title>
    <script src="../../js/vue.js"></script>

</head>

<body>
    <div id="app">
         <h1>同级组件，非单位组件</h1>
        <student></student>
        <hr>
        <!--  3. 使用组件，非单文件组件 -->
        <school></school>
        <hr>
         <hello></hello>
         <hr>
        <h1><p>组件的几个注意点</p></h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;
        // 1. 创建组件`
        const school = Vue.extend({
            template: `
                        <div>
                        <h2>学校姓名：{{schoolName}}</h2>
                        <h2>学校地址：{{address}}</h2>
                        </div>`,
            data() {
                return {
                    schoolName: "尚硅谷",
                    address: '南京'
                }
            }
        })
        // 1. 创建组件 
        const student = Vue.extend({
            template: `
            <div>
                <h2>学生姓名：{{stuName}}</h2>
                <h2>年龄：{{age}}</h2>
            </div>
          `,
            data() {
                return {
                    stuName: "张三",
                    age: '18'
                }
            }
        })
        const hello =Vue.extend({
            template:`
                <h1>{{msg}}</h1>        
            `,
            data(){
                 return{
                     msg:"你好啊"
                 }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {},
            components: {
                //2. 局部注册组件
                school,
                student,
                hello
            }

        });
    </script>
</body>

</html>
