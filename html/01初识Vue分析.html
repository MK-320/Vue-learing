<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="/js/vue.js"></script>
</head>
<body>
    <!-- {{}}里面可以写 js表达式
      1. 变量 a 
      2.  1+1
      3. demo(1)  函数调用表达式
      4. if（）{}  for （）{} ...
      5. x===y ? "a" : "b"
      6. a + b
      等等
    -->
    <!-- 真实开发中只会有一个vue 实例 但是 这个实例下面会有很多的不同的组件配合着使用 -->
    <div id="hello">
        <h1>hello {{name}}，{{address}}，
            {{1+1}}，{{Date.now()}}，{{
                name.toUpperCase()
            }}
        </h1>
    </div>
    <!-- <div id="hello">
        <h1>hello {{name}}}</h1>

    </div> -->
    <script type="text/javascript">
       new Vue({
            el:"#hello",
            data:{
                name:"shijie"  ,
                //用单引号或者双引号都可以 且不同的属性直接需要有逗号隔开，后面没有分号
                address:"上海"
            }
       })
      //一个容器只能被一个vue实例接管，他们之间是一一对应的关系，所以也不能多个实例对应一个容器
      
    </script>
    
</body>
</html>
